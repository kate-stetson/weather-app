<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Comfortaa:wght@300;400;500;600;700&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a473f9596d.js"
      crossorigin="anonymous"
    >
  </script>
      <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><strong>Atlanta</strong></h1>

      <form class="city-search" id="city-search">
        <input type="text" id="city-input" placeholder="Enter a city..." />
        <input type="submit" value="search" />
        <input type="submit" id="current-location" value="current location" />
      </form>

      <div class="row">
        <div class="col todays-icon">
          <img
            src="images/Sunny.png"
            alt="Sunny"
            class="todays-icon"
            width="300"
          />
        </div>

        <div class="col todays-weather">
          <p>
            <span class="currentTemp"
            id="currentTemp">50</span>
            <span class="units">°F
            </span>
              <br />
              <span class="description" id="description">Partly Cloudy</span><br />
            <span class="humidity-and-wind">Humidity:</span> <span id="humidity"> 49 </span><span id="percent"> %</span>
            <br /> <span class="humidity-and-wind">Wind:</span> <span id="wind"> 5</span><span id="kmh"> km/h</span>
            <br />
          </p>
        </div>
      </div>
      <h2><strong>saturday</strong></h2>
      <h3>march 5, 2022</h3>
      <br />

      <div class="row">
        <div class="col col-sun">sun</div>
        <div class="col col-mon">mon</div>
        <div class="col col-tues">tues</div>
        <div class="col col-wed">wed</div>
        <div class="col col-thurs">thurs</div>
      </div>
      <div class="row">
        <div class="col col-sun"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col col-mon"><i class="fa-solid fa-cloud-sun-rain"></i></div>
        <div class="col col-tues"><i class="fa-solid fa-cloud-sun-rain"></i></div>
        <div class="col col-wed"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="col col-thurs"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
      </div>
      <div class="row">
        <div class="col col-sun"><strong>80°F/</strong> 59°F</div>
        <div class="col col-mon"><strong>76°F/</strong> 49°F</div>
        <div class="col col-tues"><strong>62°F/</strong> 51°F</div>
        <div class="col col-wed"><strong>64°F/</strong> 51°F</div>
        <div class="col col-thurs"><strong>66°F/</strong> 51°F</div>
      </div>

      </div>
    </div>
    <p class="footer"> <a href="https://github.com/kate-stetson/weather-app">Open-source code</a> by Kate Stetson</p>
    <script src="src/index.js"></script>
  </body>
</html>
